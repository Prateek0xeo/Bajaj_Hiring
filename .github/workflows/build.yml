name: Build and Release JAR

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: hiring-challenge-jar
        path: target/hiring-challenge-1.0.0.jar
        retention-days: 7
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        body: |
          ## Bajaj Hiring Challenge - Spring Boot Application
          
          **Candidate**: Prateek Kumar  
          **Reg No**: 22BCE2300  
          **Email**: Prateekkumar2004@gmail.com
          
          ### Download
          Click the JAR file below to download the compiled application.
          
          ### Run
          ```bash
          java -jar hiring-challenge-1.0.0.jar
          ```
          
          ### Built with
          - Spring Boot 2.7.18
          - Java 8
          - Maven
        files: target/hiring-challenge-1.0.0.jar
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Display build success
      run: |
        echo "‚úÖ Build successful!"
        echo "üì¶ JAR file created: target/hiring-challenge-1.0.0.jar"
        echo "‚¨áÔ∏è  Download from the Actions tab or Releases"
